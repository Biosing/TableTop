          description: OK
          schema:
            items:
              $ref: '#/definitions/models.EnemyMove'
            type: array
      summary: List all enemy moves
      tags:
      - EnemyMoves
  /enemy_moves/{enemyId}:
    post:
      consumes:
      - application/json
      description: Create a new enemy move
      parameters:
      - description: Enemy ID
