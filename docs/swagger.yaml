host: localhost:8080
info:
  contact: {}
  description: This is a sample server for a table top game.
  title: Table Top API
  version: "1.0"
paths:
  /characters:
    get:
      description: List all characters
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Character'
            type: array
      summary: List all characters
      tags:
      - Characters
    post:
      consumes:
      - application/json
      description: Create a new character
      parameters:
      - description: Character
        in: body
        name: character
        required: true
        schema:
          $ref: '#/definitions/characters.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Character'
      summary: Create a new character
      tags:
      - Characters
  /characters/{id}:
    delete:
      description: Delete a character by ID
      parameters:
      - description: Character ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete a character by ID
      tags:
      - Characters
    get:
      description: Get a character by ID
      parameters:
      - description: Character ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Character'
      summary: Get a character by ID
      tags:
      - Characters
    put:
      consumes:
      - application/json
      description: Update a character
      parameters:
      - description: Enemy ID
        in: path
        name: id
        required: true
        type: string
      - description: Character
        in: body
        name: character
        required: true
        schema:
          $ref: '#/definitions/characters.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Character'
      summary: Update a character
      tags:
      - Characters
  /enemies:
    get:
      description: List all enemies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Enemy'
            type: array
      summary: List all enemies
      tags:
      - Enemies
    post:
      consumes:
      - application/json
      description: Create a new enemy with enemy moves
      parameters:
      - description: Enemy
        in: body
        name: enemy
        required: true
        schema:
